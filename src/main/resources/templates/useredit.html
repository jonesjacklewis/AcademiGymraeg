<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="ptg22svs, grs22lkc, jcj23xfb">
	<link href="../css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Academi Gymraeg | Edit User</title>
</head>
<body>
	<div id="header">
	    <img id="logo" th:src="@{/images/logo.png}" alt="Academi Gymraeg Logo">
	    <a href="/viewusers" id="logout">Cancel </a>
	</div>
	
	<div id="container">
	
	    <h1>User Admin</h1>
		
		<h2>Edit User</h2>
		
		<div id="add-user-container">
			<form th:action="@{/edituser}" method="POST" th:object="${editUserDTO}">
				<input type="hidden" th:field="*{userId}" /><br>
					<div>
						<label for="forename">Forename: </label>
						<input type="text" th:field="*{forename}" /><br><br>
						<th:block th:each="e : ${#fields.errors('forename')}">
							<span style="color: red">
								<th:block th:text="${e}"></th:block>
							</span>
							<br />
						</th:block>	
					
						<label for="emailaddress">Email Address: </label>
						<input type="text" th:field="*{username}" /><br>
						<th:block th:each="e : ${#fields.errors('username')}">
							<span style="color: red">
								<th:block th:text="${e}"></th:block>
							</span>
						<br />
						</th:block>		
					</div><br>
					
					<div>
						<label>Edit user role(s):</label>
						<label>
				        	<input type="checkbox" th:field="*{admin}"/> Administrator
				    	</label>
				    	<label>
				        	<input type="checkbox" th:field="*{instructor}"/> Instructor
				    	</label><br><br>
				    </div>
				    <div>
						<label for="password">Password: </label>
						<input type="password" id="password" name="newPassword"><br><br>

						<label for="confirmpassword">Confirm password: </label>
						<input type="password" id="confirmpassword" name="confirmPassword"><br>
						<th:block th:each="e : ${#fields.errors('newPassword')}">
							<span style="color: red">
								<th:block th:text="${e}"></th:block>
							</span>
						<br />
						</th:block>		
					</div><br><br>
				
				<button type="submit">Save changes</button>
			</form><br><br>
		</div>
	</div>	
	
	
</body>
</html>
