<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="jcj23xfb, grs22lkc">
	<link href="../css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Academi Gymraeg | Home</title>
</head>
<body>
    <div id="header">
	    <img id="logo" th:src="@{/images/logo.png}" alt="Academi Gymraeg Logo">
	    <a href="/logout" id="logout">Log Out </a>
	</div>
	<div id="nav-bar">
		<a href="/home" id="nav-link-home" th:style="'color: red; background-color: white'">Welcome</a>
		<a href="/test" id="nav-link-test">Take Test</a>
		<a href="/viewResults" id="nav-link-results">View Results</a>
		<a th:if="${isAdmin}" href="/viewusers" id="nav-link-viewusers">View Users</a>
    	<a th:if="${isAdmin}" href="/addUser" id="nav-link-users">Add User</a>
    	<a th:if="${isInstructor}" href="/noun" id="nav-link-nouns">Noun Admin</a>
	</div>
	
	<div id="container">
		<div id="welcome-container">
			<img id="dragon" th:src="@{/images/dragon.png}" alt="Image of cartoon style dragon">
			<div id="welcome">
				<p>Welcome <span th:text="${forename}"></span>!</p>
				
				<a href="/test" id="take-test-button" th:if="${errorMessage == null}">Take Test</a>

				<div th:if="${errorMessage}">
				    <p class="error-message" th:text="${errorMessage}"></p>
				</div>

			</div>
		</div>
	</div>	
</body>
</html>
